providers = []

[phases.setup]
nixPkgs = ["php81", "php81Packages.composer", "chromium", "chromedriver"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "chromedriver --version",
    "chmod +x start.sh"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "bash start.sh"
